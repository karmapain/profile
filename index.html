<style>
body {
    margin: 0;
    font-family: "Montserrat", "Arial", sans-serif;
    font-size: 14px;
    line-height: 20px;
}

body {
    min-width: 430px;
    max-width: 1000px;
    border: 2px dashed #c7e4ff;
    margin: 0 auto;
}

html::before,
body::before,
header::before,
footer::before,
main::before {
    color: #7fc1ff;
}

main,
header,
footer {
    background-color: #f3faff;
    border: 2px solid #007bff;
}

nav,
section,
article,
aside {
    background-color: #f9f7ff;
    border: 2px solid #9779ec;
}

nav::before,
section::before,
article::before,
aside::before {
    color: #9779ec;
}

h1 {
    font-size: 18px;
    background-color: #ffffff;
    border: 2px solid #4dbb5f;
}

h1::before {
    content: "h1";
    color: #4dbb5f;
}

p {
    background-color: #ffffff;
    border: 2px solid #e83e8c;
}

p::before {
    content: "p";
    color: #e83e8c;
}

* {
    position: relative;
    padding: 25px 25px 20px;
    margin: 0;
    border-radius: 4px;
}

*:not(:last-child) {
    margin-bottom: 20px;
}

*::before {
    position: absolute;
    top: 8px;
    left: 10px;
    font-weight: 700;
    font-size: 11px;
    line-height: 10px;
    letter-spacing: 0.04em;
}

html::before {
    content: "html";
}

body::before {
    content: "body";
}

main::before {
    content: "main";
}

header::before {
    content: "header";
}

footer::before {
    content: "footer";
}

section::before {
    content: "section";
}

article::before {
    content: "article";
}

aside::before {
    content: "aside";
}

nav::before {
    content: "nav";
}

/* layout */

body {
    display: grid;
    grid-gap: 20px;
}

body header{
  grid-column: 1/4;
  grid-row: 1;
}

body nav{
  grid-column: 1;
  grid-row: 2;
}

section{
  grid-column: 2;
  grid-row: 2;
}

body aside{
  grid-column: 3;
  grid-row: 2;
}

body footer{
  grid-column: 1/4;
  grid-row: 3;
}
</style>

<header>
  Karma
</header>
<section>
  <header>
    delete
  </header>
  <article>
  About   
  </article>
  </section>
<nav>
  projects
</nav>
<aside>
  works
</aside>
  <footer>
    Автор статьи: Karma
  </footer>
